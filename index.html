<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./navi-bar/menu-bar.css" />
    <link rel="stylesheet" href="calendar/calendar.css" />
    <link rel="stylesheet" href="./alarm/alarm.css" />
    <link rel="stylesheet" href="./thermometer/thermometer.css" />
    <link rel="stylesheet" href="calculator/calculator.css" />
  </head>
  <body>
    <navibar>
      <div class="navigation">
        <ul>
          <li
            class="list active"
            onclick="toggleSection('calendar-section', 'alarm-section', 'thermometer-section', 'calculator-section')"
          >
            <a href="#">
              <span class="icon">
                <ion-icon name="calendar-outline"></ion-icon>
              </span>
            </a>
          </li>
          <li
            class="list"
            onclick="toggleSection('alarm-section', 'calendar-section', 'thermometer-section', 'calculator-section')"
          >
            <a href="#">
              <span class="icon">
                <ion-icon name="alarm-outline"></ion-icon>
              </span>
            </a>
          </li>
          <li
            class="list"
            onclick="toggleSection('cloud-section', 'calendar-section', 'alarm-section', 'calculator-section')"
          >
            <a href="#">
              <span class="icon">
                <ion-icon name="cloud"></ion-icon>
              </span>
            </a>
          </li>
          <li
            class="list"
            onclick="toggleSection('calculator-section', 'calendar-section', 'thermometer-section', 'alarm-section')"
          >
            <a href="#">
              <span class="icon">
                <ion-icon name="calculator-sharp"></ion-icon>
              </span>
            </a>
          </li>
          <div id="indicator"><span></span></div>
        </ul>
      </div>
    </navibar>

    <calendar id="calendar-section">
      <div class="wrapper">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <section onclick="toggleMode()">
              <button></button>
            </section>
            <span id="prev" class="material-symbols-rounded">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </span>
            <span id="next" class="material-symbols-rounded">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>
    </calendar>

    <alarm id="alarm-section" class="hidden">
      <div class="clock">
        <header>
          <div class="icons">
            <section onclick="toggleMode()">
              <button></button>
            </section>
          </div>
        </header>

        <clock>
          <div>
            <span id="hours">00</span>
            <span class="time">Hours</span>
          </div>

          <div>
            <span id="minutes">00</span>
            <span class="time">Minutes</span>
          </div>

          <div>
            <span id="seconds">00</span>
            <span class="time">Seconds</span>
          </div>
        </clock>
      </div>
    </alarm>

    <cloud id="cloud-section" class="hidden"> </cloud>

    <calculator id="calculator-section" class="hidden">
      <div class="calculator">
        <table>
          <tr class="button">
            <td><button>C</button></td>
            <td><button><</button></td>
            <td><button>%</button></td>
            <td><button>รท</button></td>
          </tr>
          <tr class="button">
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
          </tr>
          <tr class="button">
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr class="button">
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr class="button">
            <td><button>+/-</button></td>
            <td rowspan="2"><button>0</button></td>
            <td><button>.</button></td>
            <td colspan="2"><button>=</button></td>
          </tr>
        </table>
      </div>
    </calculator>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="navi-bar/navi-bar.js"></script>
    <script src="calendar/calendar.js"></script>
    <script src="alarm/alarm.js"></script>
    <script src="thermometer/thermometer.js"></script>
    <script src="calculator/calculator.js"></script>
  </body>
</html>

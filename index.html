<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./navi-bar/menu-bar.css" />
    <link rel="stylesheet" href="calendar/calendar.css">
    <link rel="stylesheet" href="./alarm/alarm.css">
    <link rel="stylesheet" href="./thermometer/thermometer.css">
  </head>
  <body>
    <navibar>
      <div class="navigation">
        <ul>
          <li class="list active" onclick="toggleSection('calendar-section', 'alarm-section', 'thermometer-section')">
              <a href="#">
                <span class="icon">
                  <ion-icon name="calendar-outline"></ion-icon>
                </span>
              </a>
          </li>
          <li class="list" onclick="toggleSection('alarm-section', 'calendar-section')">
            <a href="#">
              <span class="icon">
                <ion-icon name="alarm-outline"></ion-icon>
              </span>
            </a>
          </li>
          <li class="list" onclick="toggleThermometer('thermometer-section', 'calendar-section')">
            <a href="#">
              <span class="icon">
                <ion-icon name="cloud"></ion-icon>
              </span>
            </a>
          </li>
          <li class="list" onclick="toggleCloud()">
            <a href="#">
              <span class="icon">
                <ion-icon name="calculator-sharp"></ion-icon>
              </span>
            </a>
          </li>  
          <div id="indicator"><span></span></div>
        </ul>
      </div>
    </navibar>

    <calendar id="calendar-section" >
        <div class="wrapper">
          <header>
            <p class="current-date"></p>
            <div class="icons">
              <section onclick="toggleMode()">
                <button></button>
              </section>
              <span id="prev" class="material-symbols-rounded">
                <ion-icon name="arrow-back-outline"></ion-icon>
              </span>
              <span id="next" class="material-symbols-rounded">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </span>
            </div>
          </header>
          <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>
          </div>
        </div>
    </calendar>


    <alarm id="alarm-section" class="hidden">
      <div class="clock">
        <header>
          <div class="icons">
            <section onclick="toggleMode()">
              <button></button>
            </section>
          </div>
        </header>

        <clock>
          <div>
            <span id="hours">00</span>
            <span class="time">Hours</span>
          </div>
          
          <div>
            <span id="minutes">00</span>
            <span class="time">Minutes</span>
          </div>
          
          <div>
            <span id="seconds">00</span>
            <span class="time">Seconds</span>
          </div>
          
        </clock>
      </div>
    </alarm>


    <thermometer id="thermometer-section" class="hidden">
      
    </thermometer>

    <cloud id="cloud-section" class="hidden">
      
    </cloud>

  

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="calendar/calendar.js"></script>
    <script src="alarm/alarm.js"></script>
    <script src="thermometer/thermometer.js"></script>
    <script src="navi-bar/navi-bar.js"></script>
